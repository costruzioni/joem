<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ngarko Foto & Video</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<marquee>Benvenuti nella nostra pagine</marquee>
  <main class="container">
    <h1>Ngarko Foto dhe Video</h1>

    <div id="drop-zone" class="drop-zone">
      <p id="dz-text">Hidh këtu skedarët ose kliko për të zgjedhur</p>
      <input id="file-input" type="file" accept="image/*,video/*" multiple />
    </div>

    <div id="previews" class="previews"></div>

    <button id="upload-btn" class="btn" disabled>Ngarko në server</button>

    <div id="status" class="status"></div>
  </main>

  <script src="upload.js"></script>
</body>
</html>
