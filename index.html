

<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>`~JO&EM~`</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 40px;
            max-width: 900px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        .gallery img, .gallery video {
            width: 300px;
            margin: 10px;
            border-radius: 10px;
        }
        .upload-section {
            margin-top: 30px;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Mirësevini ne JO&EM construzioni!</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#upload">Upload</a>
</nav>

<div class="container" id="home">
    <h2>Rreth faqes</h2>
    <p>Kjo faqe është e krijuar për të ngarkuar dhe shfaqur foto dhe video duke përdorur GitHub Pages.</p>
</div>

<div class="container" id="gallery">
    <h2>Galeria</h2>
    <div class="gallery" id="galleryContainer">
        <!-- Fotot dhe videot e ngarkuara do shfaqen këtu -->
    </div>
</div>

<div class="container upload-section" id="upload">
    <h2>Ngarko foto/video</h2>
    <input type="file" id="fileInput" multiple accept="image/*,video/*">
    <br>
    <button onclick="uploadFiles()">Ngarko</button>
    <p id="uploadStatus"></p>
</div>

<script>
function displayFiles(files) {
    const gallery = document.getElementById('galleryContainer');
    gallery.innerHTML = '';

    Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
            let element;
            if(file.type.startsWith('image/')) {
                element = document.createElement('img');
                element.src = e.target.result;
            } else if(file.type.startsWith('video/')) {
                element = document.createElement('video');
                element.src = e.target.result;
                element.controls = true;
            }
            gallery.appendChild(element);
        };
        reader.readAsDataURL(file);
    });
}

function uploadFiles() {
    const input = document.getElementById('fileInput');
    const status = document.getElementById('uploadStatus');

    if(input.files.length === 0) {
        status.textContent = 'Zgjidhni të paktën një skedar.';
        return;
    }

    displayFiles(input.files);
    status.textContent = 'Skedarët janë shfaqur në galeri (demo, nuk janë ngarkuar në GitHub).';
}
</script>

</body>
</html>
